<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LookAI Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --card: #111;
      --border: #1e1e1e;
      --text: #e8f3f8;
      --accent: #00ffff;
      --accent-soft: rgba(0,255,255,0.12);
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 24px;
      border-bottom: 1px solid var(--border);
      background: #0d0d0d;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo-wrap {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-wrap img {
      height: 40px;
      filter: none;
    }
    .header-btn {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      border: 1px solid var(--accent-soft);
      padding: 8px 14px;
      border-radius: 999px;
    }
    .header-btn:hover {
      background: var(--accent-soft);
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }

    .msg {
      max-width: 720px;
      margin-bottom: 18px;
      line-height: 1.5;
      padding: 12px 16px;
      border-radius: 12px;
      white-space: pre-wrap;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
    }
    .msg.user {
      background: rgba(0,255,255,0.08);
      align-self: flex-end;
    }
    .msg.ai {
      background: rgba(255,255,255,0.04);
      align-self: flex-start;
    }
    @keyframes fadeIn { from {opacity:0; transform:translateY(6px);} to{opacity:1; transform:none;} }

    .chat-input {
      display: flex;
      padding: 12px 16px;
      border-top: 1px solid var(--border);
      background: #0d0d0d;
    }
    .chat-input textarea {
      flex: 1;
      resize: none;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: #111;
      color: var(--text);
      padding: 10px 14px;
      font-family: inherit;
      height: 48px;
      line-height: 1.4;
      outline: none;
    }
    .send-btn {
      border: none;
      background: linear-gradient(90deg,#00bcd4,#00ffff);
      color: #000;
      font-weight: 600;
      border-radius: 10px;
      padding: 0 18px;
      margin-left: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    .send-btn:hover {
      box-shadow: 0 0 10px #00ffff77;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #aaa;
      border-top: 1px solid var(--border);
      padding: 10px;
    }

  </style>
</head>
<body>

  <header>
    <div class="logo-wrap">
      <a href="lookai.html"><img src="../assets/images/Name.png" alt="LookAI Logo"></a>
      <strong>LookAI Chat</strong>
    </div>
    <a href="lookai.html" class="header-btn">‚Üê Quay l·∫°i trang ch√≠nh</a>
  </header>

  <div id="chatBox" class="chat-container">
    <div class="msg ai">üëã Xin ch√†o! M√¨nh l√† LookAI. H√£y nh·∫≠p c√¢u h·ªèi c·ªßa b·∫°n b√™n d∆∞·ªõi nh√©.</div>
  </div>

  <form id="chatForm" class="chat-input">
    <textarea id="userInput" placeholder="Nh·∫≠p c√¢u h·ªèi... (Enter ƒë·ªÉ g·ª≠i)" required></textarea>
    <button class="send-btn" type="submit">G·ª≠i</button>
  </form>

  <footer>¬© <span id="y"></span> LookAI Chat Demo ‚Ä¢ Giao di·ªán m√¥ ph·ªèng ChatGPT</footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    const form = document.getElementById('chatForm');
    const box = document.getElementById('chatBox');
    const input = document.getElementById('userInput');

    function addMessage(text, role='user') {
      const msg = document.createElement('div');
      msg.className = 'msg ' + role;
      msg.textContent = text.trim();
      box.appendChild(msg);
      box.scrollTop = box.scrollHeight;
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      input.value = '';
      setTimeout(() => addMessage('ü§ñ (demo) Tr·∫£ l·ªùi c·ªßa AI s·∫Ω xu·∫•t hi·ªán ·ªü ƒë√¢y.', 'ai'), 700);
    });

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        form.requestSubmit();
      }
    });
  </script>

</body>
</html>
